machine:
  node:
    version: 8

general:
  artifacts:
    - "coverage"

test:
  override:
    - npm test
    - npm run coverage
    - cat ./coverage/coverage.json | ./node_modules/codecov.io/bin/codecov.io.js
    - cat ./coverage/lcov.info | ./node_modules/.bin/codacy-coverage

dependencies:
  cache_directories:
    - "node_modules"
  override:
    - npm install
    - npm prune
